<!-- Start Container -->
<div id="container">
<form id="formins" class="lightgrey" action="../cgi-bin/insprod_result.cgi" method="post" enctype="multipart/form-data">
<p id="warning">Per inserire un nuovo prodotto, compilare il modulo sottostante.</p>
<ul id="ulinsprod">
<li>Categoria: 
<select id="selectcateg" name="selectcateg" class="formmargin">
<option value="gef" selected>Griglie e fornelli</option>
<option value="lel" >Laminati e lastre</option>
</select></li>
<li>Nome Prodotto: <input type="text" id="nomeprod" name="nomeprod" class="formmargin" /></li>
<li>ID Prodotto: <input type="text" id="id" name="id" class="formmargin" /></li>
<li>Foto: <input type="file" id="foto" name="foto" class="formmargin" /></li>
<li>
Lavorazioni disponibili:
<p class="checklav formmargin"><input type="checkbox" id="checkvern" name="checkvern" value="Verniciatura" /><label for="checkvern">Verniciatura</label></p>
<p class="checklav formmargin"><input type="checkbox" id="checkcrom" name="checkcrom" value="Cromatura" /><label for="checkcrom">Cromatura</label></p>
<p class="checklav formmargin"><input type="checkbox" id="checktagl" name="checktagl" value="Taglio" /><label for="checktagl">Taglio</label></p>
</li>
<li><p id="pdescr">Descrizione:</p>
<textarea id="descr" name="descr" class="formmargin"></textarea></li>
</ul>
<input type="submit" value="Inserisci Prodotto" class="submit" />
</form>
</div>
